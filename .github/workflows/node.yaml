name: CI/CD Pipeline
on:
  push:
    tags:
      - "*"
jobs:
  run-script:
    name: Install and test
    runs-on: ubuntu-latest
    steps:
    - name: Creating ticket and pushing to Yandex.Tracker
      run: ./scripts/create_ticket_script.sh
      env:
        OAuth: ${secrets.OAuth}
        OrgID: ${secrets.OrgID}

    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: npm install
      run: npm install --silent
    - name: Run tests
      run: npm test

